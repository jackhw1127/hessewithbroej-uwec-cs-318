<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400&display=swap" rel="stylesheet">

  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/logo.svg" alt="Brunch Logo">
    </a>
    <h1>Brunch</h1>
    <nav>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="order.html">Order</a>
    </nav>
  </header>

  <main>
    <section class="order">
      <form>
        <h2>Place Order</h2>

        <div class="cloner">
          <div class="container"></div>

          <template>
            <div>
              <div class="row">
                <label>Coffee
                  <select name="coffee">
                    <option value="drip-coffee">Drip Coffee</option>
                    <option value="cafe-au-lait">Cafe Au Lait</option>
                    <option value="americano">Americano</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="latte">Latte</option>
                    <option value="chai">Chai</option>
                    <option value="matcha">Matcha</option>
                    <option value="mocha">Mocha</option>
                    <option value="cold-brew">Cold Brew</option>
                    <option value="hot-chocolate">Hot Chocolate</option>
                    <option value="shot-in-the-dark">Shot in the Dark</option>
                    <option value="cafe-con-miel">Cafe con Miel</option>
                    <option value="breve">Breve</option>
                    <option value="dirty-chai">Dirty Chai</option>
                    <option value="peppermint-mocha">Peppermint Mocha</option>
                    <option value="affogato">Affogato</option>
                  </select>
                </label>

                <label>Size
                  <select name="coffee-size">
                    <option value="small">Small 12 oz.</option>
                    <option value="large">Large 16 oz.</option>
                  </select>
                </label>

                <label>Quantity
                  <input type="number" name="coffee-qty" value="1" min="1" max="10">
                </label>

                <a class="delete" onclick="removeRow(event)">x</a>
              </div>
            </div>
          </template>

          <a class="add-button"><span>+</span> Add Coffee</a>
        </div>

        <div class="cloner">
          <div class="container"></div>

          <template>
            <div>
              <div class="row">
                <label>Waffle
                  <input type="number" name="waffle-qty" value="1" min="1" max="10">
                </label>

                <label>Topping 1
                  <select name="waffle-topping1">
                    <option value="cream-cheese">Sweetened Cream Cheese</option>
                    <option value="blueberry">Blueberry Pie Filling</option>
                    <option value="strawberry">Strawberry Pie Filling</option>
                    <option value="yogurt">Yogurt</option>
                    <option value="berries">Fresh Berries</option>
                    <option value="syrup">Syrup</option>
                    <option value="butter">Butter</option>
                    <option value="sugar">Powdered Sugar</option>
                    <option value="oreo">Oreo Crumble</option>
                    <option value="graham-cracker">Graham Cracker Crumble</option>
                    <option value="granola">Granola</option>
                    <option value="ham">Ham</option>
                    <option value="cheddar">Cheddar</option>
                    <option value="lettuce">Lettuce</option>
                    <option value="goat-cheese">Herb Goat Cheese</option>
                    <option value="peanut-butter">Peanut Butter</option>
                    <option value="marshmallow">Marshmallow Fluff</option>
                    <option value="raspberry">Raspberry Jam</option>
                    <option value="banana">Banana</option>
                    <option value="pecan">Pecans</option>
                  </select>
                </label>

                <label>Topping 2
                  <select name="waffle-topping2">
                    <option value="cream-cheese">Sweetened Cream Cheese</option>
                    <option value="blueberry">Blueberry Pie Filling</option>
                    <option value="strawberry">Strawberry Pie Filling</option>
                    <option value="yogurt">Yogurt</option>
                    <option value="berries">Fresh Berries</option>
                    <option value="syrup">Syrup</option>
                    <option value="butter">Butter</option>
                    <option value="sugar">Powdered Sugar</option>
                    <option value="oreo">Oreo Crumble</option>
                    <option value="graham-cracker">Graham Cracker Crumble</option>
                    <option value="granola">Granola</option>
                    <option value="ham">Ham</option>
                    <option value="cheddar">Cheddar</option>
                    <option value="lettuce">Lettuce</option>
                    <option value="goat-cheese">Herb Goat Cheese</option>
                    <option value="peanut-butter">Peanut Butter</option>
                    <option value="marshmallow">Marshmallow Fluff</option>
                    <option value="raspberry">Raspberry Jam</option>
                    <option value="banana">Banana</option>
                    <option value="pecan">Pecans</option>
                  </select>
                </label>

                <a class="delete" onclick="removeRow(event)">x</a>
              </div>
            </div>
          </template>

          <a class="add-button"><span>+</span> Add Waffle</a>
        </div>

        <a href="#" class="button">Order</a>

        <dialog>
          <a class="close">X</a>
          <p>Thanks for your Order!</p>
        </dialog>
      </form>
    </section>
  </main>

  <footer>
  <div class="footer-links">
    <a href="menu.html">Menu</a>
    <a href="about.html">About</a>
    <a href="order.html">Order</a>
  </div>

  <div class="footer-address">
    <a href="https://www.google.com/maps/dir//University+of+Wisconsin%E2%80%93Eau+Claire,+105+Garfield+Ave,+Eau+Claire,+WI+54701/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x87f8bda1c1f99121:0x8e4f27fb702ea176?sa=X&ved=2ahUKEwjLp77P8rSCAxVsk2oFHXPQCZsQ48ADegQIGxAA">
      Brunch<br>
      105 Garfield Ave<br>
      Eau Claire WI 54701
    </a>
  </div>

  <div class="social">
    <a href="https://fb.com/" target="_blank">
      <img src="images/facebook-icon.svg" alt="Facebook">
    </a>
    <a href="https://instagram.com/" target="_blank">
      <img src="images/instagram-2.svg" alt="Instagram">
    </a>
  </div>
</footer>
</body>
</html>
